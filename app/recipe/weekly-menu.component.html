<h2>{{title}}</h2>
<div class="box" *ngFor="let recipe of recipes; let odd = odd; let even = even"> 
  <a href="#/recipe/1">
    <div class="box-content" [ngClass]="{'float-right': even, 'float-left': odd}">
      <h2>Monday</h2>
      <h4>{{recipe.name}}</h4>
    </div>
    <div class="box-image" [ngClass]="{'float-left': even, 'float-right': odd}">
      <img src="content/images/food/{{recipe.image}}.jpg" width="200" height="120" [alt]="recipe.name">
    </div>
  </a>
</div>
