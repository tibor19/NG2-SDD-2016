<article>

    <h2>{{title}}</h2>
    
    <div class="box" *ngFor="let recipe of recipes">
        <a href="#/recipe/{{recipe.recipeId}}">
            <div class="box-content float-right">
                <h2>Monday</h2>
                <h4>{{recipe.name}}</h4>
            </div>
            <div class="box-image float-left">
                <img src="content/images/food/{{recipe.image}}.jpg" width="200" height="120" alt="Recipe Image">
            </div>
        </a>
    </div>
</article>
